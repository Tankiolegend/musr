<!DOCTYPE html>
<!-- MUSR base.html -->
<html>
	<head>
		<title>MUSR{% block title%}{% endblock %}</title>
	</head>
	<body>
		<div>
			<h1>MUSR</h1>
			{% if user.is_authenticated %}
			 	<a href={% url 'account_logout' %}>Logout</a>
			{% else %}
			 	<a href={% url 'account_login' %}>Login</a>
			{% endif %}
		</div>

		{% if messages %}
		<div>
		  <ul>
		    {% for message in messages %}
		    <li>{{message}}</li>
		    {% endfor %}
		  </ul>
		</div>
		{% endif %}

		<div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
