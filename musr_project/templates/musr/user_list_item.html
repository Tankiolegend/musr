<div class="user-list-entry">
  <img src="{{ profile.picture_url }}" class="spaceframe-s"/>
  <div class="user-list--entry-info">
    <a class="fontWeight-700" href="{% url 'profile' profile.user.username %}">{{ profile }}</a>
    <span>{{ profile.follower_count }} follower{{profile.follower_count|pluralize}}</span>
    <span>{{ profile.post_count }} post{{profile.post_count|pluralize}}</span>
  </div>
</div>
