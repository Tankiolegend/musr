{% extends "musr/base.html" %}
{% load musr_template_tags %}

{% block content %}
  <h1>Search Results for "{{ search }}"</h1>
  {% if query %}
    {% for query_result in query %}
      <ul class="userSearchResults">
        <li>
          {% user_list query_result %}
        </li>
      </ul>
    {% endfor %}
  {% else %}
    User does not exist.
  {% endif %}
{% endblock %}
