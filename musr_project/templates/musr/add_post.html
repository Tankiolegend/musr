<form class="addPostForm" method="post" action="{% url 'add_post' %}">
  {% csrf_token %}
  <input class="songIdInput" type="text" name="song" />
  <input type="submit" name="submit" />
</form>
<div class="songSearch">
  <input type="text" autocomplete="false" class="songSearch textInput" placeholder="Type a song, artist, or album" />
  <button class="button closeSongSearchButton spacerLeft-m">Cancel</button>
</div>
<ul class="songSearchResults"></ul>
