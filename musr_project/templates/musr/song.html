<div>
  <div class="poster">
    <img src="{{ poster.picture.url }}" />
    <span>{{ poster }}</span>
    {% if re_poster %}
      <span>Reposted by {{ re_poster }}</span>
    {% endif %}
    <span>Posted {{ song.date }}</span>
  </div>
  <div class="post-song">
    <img src="{{ song.album_art }}" />
    <div>
      <span>{{ song.title }}</span>
      <span>{{ song.artist }}</span>
      <span>{{ song.album }}</span>
      <audio src="{{ song.preview }}" controls />
    </div>
  </div>
</div>
